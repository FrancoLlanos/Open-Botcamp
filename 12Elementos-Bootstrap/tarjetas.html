<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <div class="card" style="width: 24rem;">
            <img src="https://cdn.pixabay.com/photo/2015/03/10/17/23/youtube-667451_1280.png" class="card-img-top" alt="...">
            <div class="card-header">Encabezado</div>
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Este es el texto de la tarjeta</p>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Item 1</li>
                        <li class="list-group-item">Item 2</li>
                        <li class="list-group-item">Item 3</li>
                    </ul>
            </div>
            <div class="card-footer">Footer (pie de tarjeta) 
                <button class="btn btn-primary btn-sm"> Emergencia</button>
            </div>
        </div>
    </div>
</body>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</html>
